[bot]
ssl=<0/1>
server=<server url>
port=<port>
pseudo=<bot's nick>
ident=<bot's ident>
password=<bot's nick's password> (if needed, else leave blank)
real_name=<real name of the bot>
chans=<chan to join on connection, separate by a space, without #: chan1 chan2 ...>
quit_msg=<default quit message>
away_msg=<default away message>
debug=<0/1>

[dcc]
directory=<directory where to store dcc files, relative or absolute>

[admin]
password=<password to identify you as an admin>
